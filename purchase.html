    <script>
  document.addEventListener("DOMContentLoaded", () => {
    const cartItems = document.getElementById("cart-items");
    const totalPriceElement = document.getElementById("total-price");
    let totalPrice = 0;

    // Add to Cart functionality
    document.querySelectorAll(".add-to-cart").forEach(button => {
      button.addEventListener("click", () => {
        const itemName = button.getAttribute("data-item");
        const itemPrice = parseInt(button.getAttribute("data-price"));

        // Create a list item for the cart
        const listItem = document.createElement("li");
        listItem.className = "list-group-item d-flex justify-content-between align-items-center";

        // Add item name and price
        listItem.innerHTML = `
          ${itemName} - $${itemPrice.toLocaleString()}
          <button class="btn btn-danger btn-sm remove-item">Remove</button>
        `;

        // Append the item to the cart
        cartItems.appendChild(listItem);

        // Update total price
        totalPrice += itemPrice;
        totalPriceElement.textContent = `Total: $${totalPrice.toLocaleString()}`;

        // Add event listener to the "Remove" button
        listItem.querySelector(".remove-item").addEventListener("click", () => {
          cartItems.removeChild(listItem);
          totalPrice -= itemPrice;
          totalPriceElement.textContent = `Total: $${totalPrice.toLocaleString()}`;
        });
      });
    });

    // Checkout functionality
    document.getElementById("checkout").addEventListener("click", () => {
      if (cartItems.children.length === 0) {
        alert("Your cart is empty!");
      } else {
        alert("Thank you for your purchase!");
        cartItems.innerHTML = ""; // Clear the cart
        totalPrice = 0;
        totalPriceElement.textContent = "Total: $0";
      }
    });
  });
